apiVersion: v1
kind: Service
metadata:
  name: next-service
spec:
  selector:
    app: next
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-deployment
  labels:
    app: next
spec:
  replicas: 3
  selector:
    matchLabels:
      app: next
  template:
    metadata:
      labels:
        app: next
    spec:
      containers:
        - name: kubernetes-frontend
          image: domhall/kubernetes-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://api-service"
